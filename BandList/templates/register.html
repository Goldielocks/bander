{% extends "base.html" %}
{% block title %}Bander - Register{% endblock %}

{% block content %}

<h1> Register with Bander </h1>

	{% if registered %}
		Thanks for registering!
	{% else %}
	<form id="user_form" method="post" action="/BandList/register/" enctype="multipart/form-data">
	{% csrf_token %}
	{{user_form.as_p}}
	{{profile_form.as_p}}

	<input type="submit" name="submit" value="Register" />
	</form>
	{% endif %}

{% endblock %}
