{% extends "base.html" %}
{% block title %}Bander - Login{% endblock %}
{% block content %}

<h1>Login to Bander</h1>

<form id="login_form" method="post" action="/BandList/accounts/login/">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" value="" size="50" />
    <br />

    <input type="submit" value="submit" />
</form>

{% endblock %}
